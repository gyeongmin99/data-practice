<!DOCTYPE html>
<html lang="ko">

<!--헤드-->
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content-"width=device-width, initial-scale-1" />
    <!--문자 인코딩 언어. 문자를 UTF-8로 선언. UTF-8은 한글, 영어, 특수문자, 이모지까지 포괄하는 국제 표준 인코딩-->
    <!--viewport는 화면에 실제로 표시되는 웹페이지 영역-->
      <!--기기 화면 폭에 맞추라, 페이지 초기 확대 비율은 1=100%. 반응형 웹의 출발점-->
    
    <title>제목</title>

  <style>
  body {background-color: lightblue;
       }
  h1 {color: white; 
      text-align: center;
     }
  p {
    font-family: sans-serif;
    font-size: 10;
  }
    <!--font-family: 글꼴 종류-->
</style>
  
  </head>

  <!--바디-->
  <body>
    
    <header>
      <h1>제목1</h1>
      <p>내용
      <!--
      다른 페이지로 이동 원하는 경우,<br>
      <a href="다른 페이지 주소"></a> 
        -->
        <!--이 부분이 MAIN-->
      </p>
    </header>

      <nav aria-label="목차 네비게이션">
        <h2>제목2</h2>
        <ol>
          <!--목차 내용: 이 곳에서 세부 페이지로 이동--> <br>
          <!--
          각 목차별 세부 페이지로 이동하기 위해서는<br>
          <li><a href="#id이름">페이지명</a></li>
          -->
        </ol>
      </nav>

    <main>
      <!--메인으로 설정한 페이지-->
      <section id="네비게이션에서 설정한 id 이름">
        <h2>제목2</h2>
        <p>내용</p>
      </section>
    </main>

    <footer>
      <!--바닥글-->
      <!--메인 페이지로 돌아가기하려면 페이지 주소를, 아니면 저작권 사항을 기록할 수도 있음-->
    </footer>
  </body>


  
</html>
